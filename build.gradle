plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.19'
}

group 'thvardhan'
version '4.6'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.1'
}
patchPluginXml {
    intellij.updateSinceUntilBuild = false
    changeNotes """
      <h3>4.6</h3>
      <ul>
        <li>Added support for new jetbrain IDEs and fixed various colors across the platforms</li>
      </ul>
      """
}