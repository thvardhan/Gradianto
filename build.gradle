plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.19'
}

group 'thvardhan'
version '5.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.1'
}
patchPluginXml {
    intellij.updateSinceUntilBuild = false
    changeNotes """
      <h3>5.0</h3>
      <ul>
        <li>Added EAP new UI designs - Please provide feedback on github</li>
        <li>Fixed colors across tree and VCS module for all themes</li>
      </ul>
      """
}